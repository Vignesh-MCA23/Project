<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Portfolio</title>
  <style>
    body {
      background: linear-gradient(to right, #11998e, #38ef7d);
      font-family: 'Arial', sans-serif;
      color: #999; /* Light gray text color */
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      padding: 50px;
      margin: 50px auto;
      max-width: 1200px;
    }

    .carousel-inner {
      border: 10px solid #007bff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .carousel-item img {
      width: 100%;
      height: auto;
      border-radius: 15px;
    }

    h1 {
      color: #db1414; /* Deep blue heading color */
      text-align: center;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    p {
      color: #999; /* Light gray text color */
      font-size: 18px;
    }

    .carousel-control-prev, .carousel-control-next {
      width: 5%;
    }

    .carousel-control-prev-icon, .carousel-control-next-icon {
      background-color: #01050a;
      border-radius: 50%;
      padding: 10px;
      color: #ffffff;
    }

    .carousel-control-prev:hover, .carousel-control-next:hover {
      background-color: #0056b3;
    }

    .carousel-caption {
      background-color: rgba(0, 123, 255, 0.7);
      border-radius: 15px;
      padding: 20px;
      bottom: 0;
      width: 100%;
      color: #ffffff;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Portfolio</h1>
  
  <div id="projectCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <!-- Slide 1 -->
      <div class="carousel-item active">
        <img src="./assets/gif/Ball Movement.gif" class="d-block w-100" alt="Project Image 1">
        <div class="carousel-caption">
          <h1><a href="https://vignesh-mca23.github.io/Ball_Moving/">Ball Movement.</a></h1>
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="carousel-item">
        <img src="./assets/gif/Random ball (2).gif" class="d-block w-100" alt="Project Image 2">
        <div class="carousel-caption">
            <h1><a href="https://vignesh-mca23.github.io/Random_Ball/">Random Ball.</a></h1>
        </div>
      </div>

       <!-- Slide 3 -->
       <div class="carousel-item">
        <img src="./assets/gif/PacMAn.gif" class="d-block w-100" alt="Project Image 2">
        <div class="carousel-caption">
            <h1><a href="https://vignesh-mca23.github.io/PacMAn/">PacMan.</a></h1>
        </div>
      </div>

      <!-- Slide 4 -->
      <div class="carousel-item">
        <img src="./assets/gif/eye ball movemenr.gif" class="d-block w-100" alt="Project Image 2">
        <div class="carousel-caption">
            <h1><a href="https://vignesh-mca23.github.io/Eye_moment/">Eye Movement.</a></h1>
        </div>
      </div>

      <!-- Slide 4 -->
      <div class="carousel-item">
       <img src="./assets/gif/tower of hanoi.gif" class="d-block w-100" alt="Project Image 2">
       <div class="carousel-caption">
           <h1><a href="https://vignesh-mca23.github.io/Hanoi-Tower/">Tower Of Hanoi</a></h1>
              </div>
            </div>
      <!-- Add more slides as needed -->
    </div>

    <!-- Navigation controls -->
    <a class="carousel-control-prev" href="#projectCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#projectCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
